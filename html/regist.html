<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <link rel="stylesheet" href="../css/regist.css">
</head>
<body>
    <div id="container">
        <!-- 网页分山下两部分 -->
        <h2>会员登录</h2>
        <div id="regist">
            <!-- 左列结构 -->
            <p>
                <img src="../images/huiyuan.jpg" alt="">
                <a href="">会员注册</a>
            </p>
            <!-- 右列结构 -->
            <form action="login" method="post">
                <!-- 第一行 -->
                <div class="form-line">
                    <p>手机号</p>
                    <div>
                        <input class="form-control" type="text" name="uphone">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="form-line">
                    <p>密码</p>
                    <div>
                        <input class="form-control" type="password" name="upwd"placeholder="请输入6-20位的数字字符" maxlength="20">
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="form-line">
                    <p></p>
                    <div>
                        <p class="forget-pwd">
                            <a href="">忘记密码</a>
                            <a href="">快捷登录</a>
                        </p>
                        <input class="isSave" type="checkbox" name="isSave"></span>记住密码</span>
                    </div>
                </div>
                <!-- 第四行 -->
                <div class="form-line">
                    <p></p>
                    <div>
                        <input class="loginBtn btn" type="submit" value="登录"><input class="registBtn btn" type="button" value="会员注册">
                    </div>
                </div>
            </form>
            <div style="clear:both"></div>
        </div>
    </div>
    
</body>
</html>
