<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天天果园购物车</title>
    <link rel="stylesheet" href="../css/cart.css">
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../js/cart.js"></script>
</head>
<body>
    <div id="container">
        <!-- 1.导航 -->
        <div id="nav">
            <!-- 右侧导航 -->
            <ul id="rightNav">
                <li>
                    <a href="#">[登录]&nbsp;&nbsp;</a>
                    <a href="#">[注册,有惊喜]</a>
                </li>
                <li>
                    <b></b>
                    果园公告   
                </li>
                <li>
                    <b></b>
                    劵卡兑换
                </li>
                <li>
                    <b></b>
                    手机果园
                </li>
            </ul>
            <!-- 左侧导航 -->
            <a href="#">
                上海
                <i></i>
            </a>
            <a href="#">满百包邮[环郊内]</a>
            <a href="#">星夜达</a>
        </div>
        <!-- 2.banner -->
        <div id="banner">
            <img src="../images/banner1.jpg" alt="">
        </div>
        <!-- 3.推荐 -->
        <div id="commend">
            <img src="../images/2ba20598135dbba5e97d241ebfa167d9.jpg" alt="">
            <img src="../images/2ba20598135dbba5e97d241ebfa167d9.jpg" alt="">
            <img src="../images/2ba20598135dbba5e97d241ebfa167d9.jpg" alt="">
            <img src="../images/2ba20598135dbba5e97d241ebfa167d9.jpg" class="no-margin">
        </div>
        <!-- 主体信息 -->
        <div id="main">
            <!-- 分上下两部分 标题+购物车商品信息 -->
            <div class="title">
                <p class="check-box">
                    <input type="checkbox" name="checkall" id="checkall">
                    全选
                </p>
                <p class="goods">商品</p>
                <p class="price">单价</p>
                <p class="count">数量</p>
                <p class="t-sum">小计</p>
                <p class="action">操作</p>
            </div>
            <div id="good-content">
                <!-- 购物车每一条商品信息 -->
                <div class="g-item">
                    <p class="check-box">
                        <input type="checkbox" name="check">
                        <img src="../images/1-270x270-3877-BXDY6KCU.jpg" alt="">
                    </p>
                    <p class="goods">
                        云南哀牢山冰糖橙 精选优级果2.5kg装 甜橙子 新鲜水果
                    </p>
                    <P class="price">&yen;169</P>
                    <p class="count">
                        <a href="javascript:vpid(0)" class="decrement">-</a>
                        <input type="text" name="count" value="1">
                        <a href="javascript:vpid(0)" class="increment">+</a>
                    </p>
                    <p class="t-sum">
                        <strong>&yen;169</strong>
                    </p>
                    <p class="action">
                        <a href="javascript:vpid(0)">移除</a>
                    </p>
                </div>
                <div class="g-item">
                    <p class="check-box">
                        <input type="checkbox" name="check">
                        <img src="../images/1-270x270-2163-8PBW628F.jpg" alt="">
                    </p>
                    <p class="goods">
                        云南哀牢山冰糖橙 精选优级果2.5kg装 甜橙子 新鲜水果
                    </p>
                    <P class="price">&yen;169</P>
                    <p class="count">
                        <a href="javascript:vpid(0)" class="decrement">-</a>
                        <input type="text" name="count" value="1">
                        <a href="javascript:vpid(0)" class="increment">+</a>
                    </p>
                    <p class="t-sum">
                        <strong>&yen;169</strong>
                    </p>
                    <p class="action">
                        <a href="javascript:vpid(0)" class="removeItem">移除</a>
                    </p>
                </div>
                <!-- 底部工具栏 -->
                <div class="cart-toolbar">
                    <div class="tool-bar">
                        <p class="submit-count">
                            已选择
                            <span></span>
                            件商品
                        </p>
                        <p class="submit-price">
                            总计:
                            <span></span>
                        </p>
                        <p class="submit-btn">结算</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
